<!DOCTYPE html>
<html>
  <head>
  <style>
    #map-canvas { width:1000px; height:800px; }
    .layer-wizard-search-label { font-family: sans-serif };
  </style>
  <script type="text/javascript"
    src="http://maps.google.com/maps/api/js?sensor=false&key=AIzaSyC0XpoGvQcnyZkC5_vA20SXoX26rXDra0A ">
  </script>
  <script type="text/javascript">
    var map;
    var layer_0;
    var layer_1;
    var layer_2;
    var layer_3;
    function initialize() {
      map = new google.maps.Map(document.getElementById('map-canvas'), {
        center: new google.maps.LatLng(16.909531053211882, 86.49687499999993),
        zoom: 6,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });
      layer_0 = new google.maps.FusionTablesLayer({
        query: {
          select: "col2",
          from: "1KgyGqWUmHrdUkBq6ft9D5Gz85ELb_E8gssUhOnQj",
          where: " col8 in ('အပူပိုင္း ေလဖိအားနည္းရပ္ဝန္း', 'အပူပိုင္း မုန္တိုင္း')"
        },
        map: map,
        styleId: 8,
        templateId: 9
      });
      layer_1 = new google.maps.FusionTablesLayer({
        query: {
          select: "col2",
          from: "1KgyGqWUmHrdUkBq6ft9D5Gz85ELb_E8gssUhOnQj",
          where: " col10 = 'ယခင္ အပူပိုင္း ေလဖိအားနည္း ရပ္ဝန္း'"
        },
        map: map,
        styleId: 5,
        templateId: 6
      });
      layer_2 = new google.maps.FusionTablesLayer({
        query: {
          select: "col2",
          from: "1KgyGqWUmHrdUkBq6ft9D5Gz85ELb_E8gssUhOnQj",
          where: " col10 = 'ယခု အပူပိုင္းမုန္တိုင္း'"
        },
        map: map,
        styleId: 6,
        templateId: 7
      });
      layer_3 = new google.maps.FusionTablesLayer({
        query: {
          select: "col2",
          from: "1KgyGqWUmHrdUkBq6ft9D5Gz85ELb_E8gssUhOnQj",
          where: " col10 = 'ယခု ႀကိဳတင္ခန္႔မွန္းလမ္းေၾကာင္း'"
        },
        map: map,
        styleId: 7,
        templateId: 8
      });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
